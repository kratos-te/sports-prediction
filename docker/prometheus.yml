global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'polymarket-trading-bot'

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'trading-bot'
    static_configs:
      - targets: ['trading-bot:9090']
    metrics_path: '/metrics'

  - job_name: 'ml-pipeline'
    static_configs:
      - targets: ['ml-pipeline:8000']
    metrics_path: '/metrics'
